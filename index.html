<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(max-width: 959px)" 
              sizes="100vw"
              srcset="images/museum-720_x_405.jpg 720w,
                      images/museum-1440_x_810.jpg 1440w,
                      images/museum-2160x_1215.jpg 2160w">
      <source media="(min-width: 960px)"
              sizes="100vw"
              srcset="images/museum-640_x_640.jpg 640w,
                      images/museum-1280_x_1280.jpg 1280w,
                      images/museum-1920_x_1920.jpg 1920w">
              
      <img src="images/museum.jpg" alt="Museum Couches">
    </picture>
  </header>
</body>

</html>
